<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebiyu Samuel - Contact</title>
    <link rel="stylesheet" href="../shared/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        .contact-form {
            background: rgba(95, 159, 233, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(3, 4, 15, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(59, 38, 38, 0.18);
            transition: all 0.3s ease;
        }
        .contact-form:hover {
            transform: translateY(-5px);
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        .form-group input,
        .form-group textarea {
            padding-left: 40px;
            border-radius: 25px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <div class="nav">
            <a  href="../index.html" class="nav-logo">MY PORTFOLIO</a>
            <ul class="nav-links">
                <li><a href="../bio/biography.html" class="nav-link">Biography</a></li>
                <li><a href="../pro/projects.html" class="nav-link">Projects</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
                <li><a href="../trial/trial.html" class="nav-link">Trial</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">Get in Touch</h1>
                <p class="hero-subtitle">Let's create something amazing together</p>
            </div>
        </section>

        <section class="section container">
            <div class="contact-form">
                <form id="contact-form">
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-comment"></i>
                        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn" id="submit">Send Message</button>
                </form>

            </div>
        </section>

        <section class="section container">
            <div class="grid">
                <div class="card">
                    <h2>Email</h2>
                    <p>samuelnebiyu88@gmail.com</p>
                </div>
                <div class="card">
                    <h2>Phone</h2>
                    <p>+251983180167</p>
                </div>
                <div class="card">
                    <h2>Location</h2>
                    <p>Addis Ababa, Ethiopia</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="social-links">
                <a href="https://www.instagram.com" target="_blank" class="social-link">
                    <img src="../shared/assets/instagram.svg" alt="Instagram">
                </a>
                <a href="https://www.telegram.com" target="_blank" class="social-link">
                    <img src="../shared/assets/telegram.svg" alt="Telegram">
                </a>
                <a href="https://www.tiktok.com" target="_blank" class="social-link">
                    <img src="../shared/assets/tiktok.svg" alt="TikTok">
                </a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
